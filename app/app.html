<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    <title>MTG Random Deckbuilder</title>
</head>
<body>

   <h1>MTG Random Deckbuilder</h1>
   <img id="cardImage" src="../images/Loading.png">
   <br>
   <div id="options">
        <button type="button" onclick="skip()" id="skipButton"></button>
        <button type="button" onclick="addSingle()" id="singleButton"></button>
        <button type="button" onclick="addDouble()" id="doubleButton"></button>
        <button type="button" onclick="addTriple()" id="tripleButton"></button>
        <button type="button" onclick="addPlayset()" id="playsetButton"></button>
   </div>
   <textarea id="decklist"></textarea>

</body>
</html>
